<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio PRIVASFANS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Texto PRIVASFANS nas laterais */
        .side-text {
            position: fixed;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            z-index: 1;
            user-select: none;
            pointer-events: none;
        }

        .side-text.left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .side-text.right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .participants-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .sorteio-display {
            text-align: center;
            margin-top: 30px;
        }

        .sorteio-animation {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            overflow: hidden;
        }

        .floating-letters {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.6; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 1; }
        }

        .sorteio-result {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }

        .winners-list {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .winner-item {
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { background: #28a745; }
        .status-inactive { background: #dc3545; }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .side-text {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .nav {
                flex-wrap: wrap;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="side-text left">PRIVASFANS</div>
    <div class="side-text right">PRIVASFANS</div>

    <div class="container">
        <div class="header">
            <h1>üé≤ Sistema de Sorteios PRIVASFANS</h1>
            <p>Gerencie e visualize sorteios de forma autom√°tica</p>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showSection('admin')">üë®‚Äçüíº Admin</button>
            <button class="nav-btn" onclick="showSection('participants')">üë• Participantes</button>
            <button class="nav-btn" onclick="showSection('sorteio')">üé≤ Sorteio</button>
        </div>

        <!-- Se√ß√£o Admin -->
        <div id="admin" class="section active">
            <h2>üîß Painel Administrativo</h2>
            
            <div class="form-group">
                <label>Nome do Administrador:</label>
                <input type="text" id="adminName" placeholder="Digite seu nome">
            </div>
            
            <div class="form-group">
                <label>Email do Administrador:</label>
                <input type="email" id="adminEmail" placeholder="Digite seu email">
            </div>
            
            <div class="form-group">
                <label>Telegram (@):</label>
                <input type="text" id="adminTelegram" placeholder="@seu_usuario">
            </div>

            <div class="form-group">
                <label>Quantidade de Ganhadores:</label>
                <select id="winnersCount">
                    <option value="1">1 Ganhador</option>
                    <option value="2">2 Ganhadores</option>
                    <option value="3">3 Ganhadores</option>
                    <option value="5">5 Ganhadores</option>
                    <option value="10">10 Ganhadores</option>
                </select>
            </div>

            <div class="form-group">
                <label>Intervalo do Sorteio Autom√°tico (minutos):</label>
                <select id="sorteioInterval">
                    <option value="1">1 minuto</option>
                    <option value="5">5 minutos</option>
                    <option value="10">10 minutos</option>
                    <option value="30">30 minutos</option>
                    <option value="60">1 hora</option>
                </select>
            </div>

            <button class="btn" onclick="saveAdminConfig()">üíæ Salvar Configura√ß√µes</button>
            <button class="btn" onclick="toggleAutoSorteio()">üîÑ Iniciar Sorteio Autom√°tico</button>
            
            <div id="adminStatus"></div>
        </div>

        <!-- Se√ß√£o Participantes -->
        <div id="participants" class="section">
            <h2>üë• Gerenciar Participantes</h2>
            
            <div class="form-group">
                <label>Nome do Participante:</label>
                <input type="text" id="participantName" placeholder="Digite o nome">
            </div>
            
            <div class="form-group">
                <label>Telegram (@):</label>
                <input type="text" id="participantTelegram" placeholder="@usuario">
            </div>

            <button class="btn" onclick="addParticipant()">‚ûï Adicionar Participante</button>
            <button class="btn btn-danger" onclick="clearParticipants()">üóëÔ∏è Limpar Lista</button>

            <div class="participants-list" id="participantsList">
                <p>Nenhum participante cadastrado ainda.</p>
            </div>
        </div>

        <!-- Se√ß√£o Sorteio -->
        <div id="sorteio" class="section">
            <h2>üé≤ Visualiza√ß√£o do Sorteio</h2>
            
            <div class="sorteio-display">
                <h3>Status: <span class="status-indicator" id="sorteioStatus"></span><span id="statusText">Aguardando</span></h3>
                
                <div class="sorteio-animation" id="sorteioAnimation">
                    <div class="sorteio-result" id="sorteioResult">Aguardando pr√≥ximo sorteio...</div>
                </div>

                <button class="btn" onclick="runManualSorteio()">üé≤ Executar Sorteio Manual</button>
                
                <div class="winners-list" id="winnersList"></div>
            </div>
        </div>
    </div>

    <script>
        let adminConfig = {
            name: '',
            email: '',
            telegram: '',
            winnersCount: 1,
            interval: 5
        };
        
        let participants = [];
        let autoSorteioActive = false;
        let sorteioTimer = null;
        let lastWinners = [];

        // Inicializar aplica√ß√£o
        function init() {
            loadData();
            updateParticipantsList();
            updateStatus();
        }

        // Salvar dados no localStorage
        function saveData() {
            const data = {
                adminConfig,
                participants,
                lastWinners
            };
            // Usando vari√°vel global em vez de localStorage
            window.appData = data;
        }

        // Carregar dados
        function loadData() {
            if (window.appData) {
                const data = window.appData;
                adminConfig = data.adminConfig || adminConfig;
                participants = data.participants || [];
                lastWinners = data.lastWinners || [];
                
                // Preencher campos do admin
                document.getElementById('adminName').value = adminConfig.name || '';
                document.getElementById('adminEmail').value = adminConfig.email || '';
                document.getElementById('adminTelegram').value = adminConfig.telegram || '';
                document.getElementById('winnersCount').value = adminConfig.winnersCount || 1;
                document.getElementById('sorteioInterval').value = adminConfig.interval || 5;
            }
        }

        // Mostrar se√ß√£o
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(sectionName).classList.add('active');
            event.target.classList.add('active');
        }

        // Salvar configura√ß√µes do admin
        function saveAdminConfig() {
            adminConfig.name = document.getElementById('adminName').value;
            adminConfig.email = document.getElementById('adminEmail').value;
            adminConfig.telegram = document.getElementById('adminTelegram').value;
            adminConfig.winnersCount = parseInt(document.getElementById('winnersCount').value);
            adminConfig.interval = parseInt(document.getElementById('sorteioInterval').value);
            
            saveData();
            showAlert('success', 'Configura√ß√µes salvas com sucesso!');
        }

        // Adicionar participante
        function addParticipant() {
            const name = document.getElementById('participantName').value.trim();
            const telegram = document.getElementById('participantTelegram').value.trim();
            
            if (!name || !telegram) {
                showAlert('error', 'Preencha todos os campos!');
                return;
            }
            
            if (!telegram.startsWith('@')) {
                showAlert('error', 'O usu√°rio do Telegram deve come√ßar com @');
                return;
            }
            
            const participant = { name, telegram, id: Date.now() };
            participants.push(participant);
            
            document.getElementById('participantName').value = '';
            document.getElementById('participantTelegram').value = '';
            
            updateParticipantsList();
            saveData();
            showAlert('success', 'Participante adicionado com sucesso!');
        }

        // Remover participante
        function removeParticipant(id) {
            participants = participants.filter(p => p.id !== id);
            updateParticipantsList();
            saveData();
        }

        // Atualizar lista de participantes
        function updateParticipantsList() {
            const listElement = document.getElementById('participantsList');
            
            if (participants.length === 0) {
                listElement.innerHTML = '<p>Nenhum participante cadastrado ainda.</p>';
                return;
            }
            
            listElement.innerHTML = participants.map(p => `
                <div class="participant-item">
                    <div>
                        <strong>${p.name}</strong><br>
                        <small>${p.telegram}</small>
                    </div>
                    <button class="btn btn-danger" onclick="removeParticipant(${p.id})">‚ùå</button>
                </div>
            `).join('');
        }

        // Limpar participantes
        function clearParticipants() {
            if (confirm('Deseja realmente limpar toda a lista de participantes?')) {
                participants = [];
                updateParticipantsList();
                saveData();
                showAlert('success', 'Lista de participantes limpa!');
            }
        }

        // Toggle sorteio autom√°tico
        function toggleAutoSorteio() {
            if (participants.length === 0) {
                showAlert('error', 'Adicione participantes antes de iniciar o sorteio!');
                return;
            }
            
            if (!adminConfig.name || !adminConfig.email || !adminConfig.telegram) {
                showAlert('error', 'Configure os dados do administrador primeiro!');
                return;
            }
            
            autoSorteioActive = !autoSorteioActive;
            
            if (autoSorteioActive) {
                startAutoSorteio();
                showAlert('success', 'Sorteio autom√°tico iniciado!');
            } else {
                stopAutoSorteio();
                showAlert('success', 'Sorteio autom√°tico parado!');
            }
            
            updateStatus();
        }

        // Iniciar sorteio autom√°tico
        function startAutoSorteio() {
            const intervalMs = adminConfig.interval * 60 * 1000;
            sorteioTimer = setInterval(runSorteio, intervalMs);
        }

        // Parar sorteio autom√°tico
        function stopAutoSorteio() {
            if (sorteioTimer) {
                clearInterval(sorteioTimer);
                sorteioTimer = null;
            }
        }

        // Executar sorteio manual
        function runManualSorteio() {
            if (participants.length === 0) {
                showAlert('error', 'Adicione participantes antes de fazer o sorteio!');
                return;
            }
            runSorteio();
        }

        // Executar sorteio
        function runSorteio() {
            if (participants.length === 0) return;
            
            const winnersCount = Math.min(adminConfig.winnersCount, participants.length);
            const shuffled = [...participants].sort(() => Math.random() - 0.5);
            const winners = shuffled.slice(0, winnersCount);
            
            lastWinners = winners;
            saveData();
            
            showSorteioAnimation(winners);
        }

        // Mostrar anima√ß√£o do sorteio
        function showSorteioAnimation(winners) {
            const animationElement = document.getElementById('sorteioAnimation');
            const resultElement = document.getElementById('sorteioResult');
            
            // Limpar anima√ß√£o anterior
            animationElement.querySelectorAll('.floating-letters').forEach(el => el.remove());
            
            // Criar letras flutuantes
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
            for (let i = 0; i < 20; i++) {
                const letter = document.createElement('div');
                letter.className = 'floating-letters';
                letter.textContent = letters[Math.floor(Math.random() * letters.length)];
                letter.style.left = Math.random() * 100 + '%';
                letter.style.animationDelay = Math.random() * 2 + 's';
                letter.style.animationDuration = (2 + Math.random() * 2) + 's';
                animationElement.appendChild(letter);
            }
            
            // Mostrar "Sorteando..."
            resultElement.textContent = 'Sorteando...';
            
            // Ap√≥s 3 segundos, mostrar resultado
            setTimeout(() => {
                // Remover letras flutuantes
                animationElement.querySelectorAll('.floating-letters').forEach(el => el.remove());
                
                // Mostrar resultado
                resultElement.textContent = 'Sorteio Conclu√≠do!';
                
                // Mostrar ganhadores
                displayWinners(winners);
            }, 3000);
        }

        // Exibir ganhadores
        function displayWinners(winners) {
            const winnersElement = document.getElementById('winnersList');
            
            winnersElement.innerHTML = `
                <h3>üèÜ Ganhadores do Sorteio:</h3>
                ${winners.map((winner, index) => `
                    <div class="winner-item" style="animation-delay: ${index * 0.2}s">
                        <strong>${winner.name}</strong><br>
                        ${winner.telegram}
                    </div>
                `).join('')}
            `;
        }

        // Atualizar status
        function updateStatus() {
            const statusElement = document.getElementById('sorteioStatus');
            const statusTextElement = document.getElementById('statusText');
            
            if (autoSorteioActive) {
                statusElement.className = 'status-indicator status-active';
                statusTextElement.textContent = 'Ativo';
            } else {
                statusElement.className = 'status-indicator status-inactive';
                statusTextElement.textContent = 'Inativo';
            }
        }

        // Mostrar alerta
        function showAlert(type, message) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const alertHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            // Encontrar se√ß√£o ativa e mostrar alerta
            const activeSection = document.querySelector('.section.active');
            const existingAlert = activeSection.querySelector('.alert');
            
            if (existingAlert) {
                existingAlert.remove();
            }
            
            activeSection.insertAdjacentHTML('afterbegin', alertHTML);
            
            // Remover alerta ap√≥s 3 segundos
            setTimeout(() => {
                const alert = activeSection.querySelector('.alert');
                if (alert) alert.remove();
            }, 3000);
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
